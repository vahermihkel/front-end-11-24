<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Image</th>
      <th>Title</th>
      <th>Price</th>
      <th>Description</th>
      <th>Category</th>
      <th>Rating</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (product of products; track product) {
      <tr>
        <td>{{product.id}}</td>
        <td><img class="image" src={{product.image}} alt=""></td>
        <td>{{product.title}}</td>
        <td>{{product.price}}â‚¬</td>
        <td>{{product.description}}</td>
        <td>{{product.category}}</td>
        <td>{{product.rating.rate}} / {{product.rating.count}}</td>
        <td>
          <button (click)="deleteProduct(product.id)">Delete</button>
          <button routerLink='{{"/admin/edit-product/" + product.id}}'>Change</button>
        </td>
      </tr>
    }
  </tbody>
</table>
