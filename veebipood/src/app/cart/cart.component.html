@if (products.length > 0) {
  <button (click)="tyhjenda()">Tühjenda</button>
  <div>Ostukorvis on {{products.length}} toodet</div>
} @else {
  <div>Ostukorv on tühi</div>
}

@for (product of products; track product) {
  <div>{{product.nimi}} - {{product.hind }}</div>
  <button (click)="kustuta($index)">x</button>
}

@if (products.length > 0) {
  <div>Kokku: {{arvutaKokku()}} €</div>
}
